<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-5 offset-3 ">
        <div class="container mt-5">
            <h1>Calculator</h1>
          <div class="card border-dark mb-3">
            <div class="card-header bg-transparent border-dark text-end"><input type="button" class="border-0 text-lg-end " style="font-size: 2rem ; " id="result" value="" /></div>
            <div class="card-body">
              <form action="">
                <div class="row m-5">
                  <div class="col text-center"><input value="1" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '1' " /></div>
                  <div class="col text-center"><input value="2" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '2' " /></div>
                  <div class="col text-center"><input value="3" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '3' " /></div>
                  <div class="col text-center"><input value="=" type="button" id="" class=" btn btn-lg rounded-circle btn-primary" onclick="calculate()"/></div>
                </div>
                <div class="row m-5">
                  <div class="col text-center"><input value="4" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '4' " /></div>
                  <div class="col text-center"><input value="5" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '5' " /></div>
                  <div class="col text-center"><input value="6" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '6' " /></div>
                  <div class="col text-center"><input value="+" type="button" id="operator" class=" btn btn-lg rounded-circle btn-primary" onclick = "result.value += '+' " /></div>
                </div>
                <div class="row m-5">
                  <div class="col text-center"><input value="7" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '7' " /></div>
                  <div class="col text-center"><input value="8" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '8' " /></div>
                  <div class="col text-center"><input value="9" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '9' " /></div>
                  <div class="col text-center"><input value="-" type="button" id="operator" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '-' " /></div>
                </div>
                <div class="row m-5">
                  <div class="col text-center"><input value="C" type="button" id="btn-clear" class=" btn btn-lg rounded-circle btn-primary text-black" onclick="clearScreen()"/></div>
                  <div class="col text-center"><input value="0" type="button" id="op_number" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '0' " /></div>
                  <div class="col text-center"><input value="/" type="button" id="operator" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '/' " /></div>
                  <div class="col text-center"><input value="*" type="button" id="operator" class=" btn btn-lg rounded-circle btn-primary " onclick = "result.value += '*' " /></div>
  
                </div>
              </form>
          
            </div>
            <!-- <div class="card-footer bg-transparent border-success">Footer</div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
